<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course PDFs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: #fff;
        }
        .pdf-link {
            display: block;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 4px;
            color: #2c5282;
            text-decoration: none;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .pdf-link:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        .folder {
            margin: 1rem 0;
        }
        .folder-content {
            margin-left: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid #e2e8f0;
        }
        .folder-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            background: #edf2f7;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .folder-header:hover {
            background: #e2e8f0;
        }
        .folder-name {
            font-weight: 500;
            color: #2d3748;
            margin-left: 0.5rem;
        }
        .folder-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.2s;
        }
        .folder-icon.open {
            transform: rotate(90deg);
        }
        h1 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        #loading {
            text-align: center;
            color: #718096;
            padding: 2rem;
        }
        .error {
            color: #e53e3e;
            padding: 1rem;
            background: #fff5f5;
            border-radius: 4px;
            border: 1px solid #feb2b2;
        }
        .last-updated {
            color: #718096;
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Course Materials</h1>
    <div id="pdf-list">
        <div id="loading">Loading PDFs...</div>
    </div>
    <div class="last-updated"></div>

    <script>
        // Configure these variables
        const GITHUB_USER = 'zsunberg';
        const GITHUB_REPO = 'Aircraft-Dynamics-Materials';
        const PDF_PATH = 'lecture-notes';  // Path to your PDFs folder
        const REFRESH_INTERVAL = 5 * 60 * 1000; // Refresh every 5 minutes

        // Helper function to create folder structure
        function createFolderStructure(items) {
            const structure = {};
            
            items.forEach(item => {
                const parts = item.path.split('/');
                let current = structure;
                
                parts.forEach((part, index) => {
                    if (index === parts.length - 1) {
                        if (item.type === 'file' && part.toLowerCase().endsWith('.pdf')) {
                            if (!current.files) current.files = [];
                            current.files.push({
                                name: part,
                                url: item.download_url
                            });
                        }
                    } else {
                        if (!current.folders) current.folders = {};
                        if (!current.folders[part]) {
                            current.folders[part] = {};
                        }
                        current = current.folders[part];
                    }
                });
            });
            
            return structure;
        }

        // Helper function to format display name
        function formatDisplayName(name) {
            return name
                .replace('.pdf', '')
                .replace(/[-_]/g, ' ')
                .replace(/(\d+)/g, ' $1 ')
                .trim()
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        // Create folder UI
        function createFolderUI(folderName, content) {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';
            
            const header = document.createElement('div');
            header.className = 'folder-header';
            
            const icon = document.createElement('div');
            icon.className = 'folder-icon';
            icon.innerHTML = `
                <svg viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path d="M6.3 2.8a1 1 0 0 1 1.4 0l4 4c.4.4.4 1 0 1.4l-4 4a1 1 0 0 1-1.4-1.4L9.6 8 6.3 4.2a1 1 0 0 1 0-1.4z"/>
                </svg>
            `;
            
            const name = document.createElement('span');
            name.className = 'folder-name';
            name.textContent = formatDisplayName(folderName);
            
            const folderContent = document.createElement('div');
            folderContent.className = 'folder-content';
            folderContent.style.display = 'none';
            
            header.appendChild(icon);
            header.appendChild(name);
            
            header.addEventListener('click', () => {
                const isOpen = folderContent.style.display !== 'none';
                folderContent.style.display = isOpen ? 'none' : 'block';
                icon.classList.toggle('open', !isOpen);
            });
            
            folderDiv.appendChild(header);
            folderDiv.appendChild(folderContent);
            
            // Add files
            if (content.files) {
                content.files
                    .sort((a, b) => {
                        const aMatch = a.name.match(/^(\d+)/);
                        const bMatch = b.name.match(/^(\d+)/);
                        if (aMatch && bMatch) {
                            return parseInt(aMatch[1]) - parseInt(bMatch[1]);
                        }
                        return a.name.localeCompare(b.name);
                    })
                    .forEach(file => {
                        const link = document.createElement('a');
                        link.href = file.url;
                        link.className = 'pdf-link';
                        link.textContent = formatDisplayName(file.name);
                        link.target = '_blank';
                        folderContent.appendChild(link);
                    });
            }
            
            // Add subfolders recursively
            if (content.folders) {
                Object.entries(content.folders)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .forEach(([name, subfolder]) => {
                        folderContent.appendChild(createFolderUI(name, subfolder));
                    });
            }
            
            return folderDiv;
        }

        async function fetchPDFs() {
            const pdfList = document.getElementById('pdf-list');
            const lastUpdated = document.querySelector('.last-updated');
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${PDF_PATH}?recursive=1`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const structure = createFolderStructure(data);
                
                // Clear loading message
                pdfList.innerHTML = '';
                
                if (Object.keys(structure).length === 0) {
                    pdfList.innerHTML = '<p>No PDF files found.</p>';
                    return;
                }
                
                // Create UI for root level
                if (structure.files) {
                    structure.files
                        .sort((a, b) => {
                            const aMatch = a.name.match(/^(\d+)/);
                            const bMatch = b.name.match(/^(\d+)/);
                            if (aMatch && bMatch) {
                                return parseInt(aMatch[1]) - parseInt(bMatch[1]);
                            }
                            return a.name.localeCompare(b.name);
                        })
                        .forEach(file => {
                            const link = document.createElement('a');
                            link.href = file.url;
                            link.className = 'pdf-link';
                            link.textContent = formatDisplayName(file.name);
                            link.target = '_blank';
                            pdfList.appendChild(link);
                        });
                }
                
                if (structure.folders) {
                    Object.entries(structure.folders)
                        .sort(([a], [b]) => a.localeCompare(b))
                        .forEach(([name, content]) => {
                            pdfList.appendChild(createFolderUI(name, content));
                        });
                }
                
                // Update timestamp
                const now = new Date().toLocaleString();
                lastUpdated.textContent = `Last updated: ${now}`;
                
            } catch (error) {
                pdfList.innerHTML = `
                    <div class="error">
                        Error loading PDFs: ${error.message}
                        <br>
                        Please check the repository configuration.
                    </div>`;
            }
        }

        // Initial fetch
        fetchPDFs();
        
        // Refresh periodically
        setInterval(fetchPDFs, REFRESH_INTERVAL);
    </script>
</body>
</html>
